<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
<div class="md:flex flex-col md:flex-row sm:min-h-screen w-11/10 pt-52 z-50" style="background-color:#02182B;">
    <div @click.away="open = false" class="flex flex-col max-w-2xl md:w-64 text-gray-700 dark-mode:text-gray-200 dark-mode:bg-gray-800 flex-shrink-0" x-data="{ open: false }" style="background-color:#02182B;">
        <div class="flex-shrink-0 px-8 py-4 flex flex-row items-center justify-between">
            <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
                <svg fill="currentColor" viewbox="0 0 20 20" class="w-6 h-6">
                    <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                    <path x-show="open" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
        <nav :class="{'block': open, 'hidden': !open}" class="flex-grow md:block px-8 pb-4 md:pb-0 md:overflow-y-auto" style="background-color:#02182B;">
            <a href="/">
                <img class="h-24 mx-auto pb-2 mb-4" src="/img/white-logo.png" alt="UptimeMate logo">
            </a>
            <a class="block px-4 py-2 mt-2 text-sm font-semibold text-white bg-indigo-900 rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="/">View All Projects</a>
            <a class="block px-4 py-2 mt-2 text-sm font-semibold text-white bg-indigo-900 rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="/">Categories</a>
            <div class="max-w-sm mx-auto w-full px-4 py-3 dark:bg-gray-800 rounded-md p-10">
                <div class="flex justify-between items-center"></div>
                {{ if eq (relURL .URL) ("/" | safeHTML) }}
                    <hr class="border-indigo-900 text-center text-2xl p-1 mt-3" data-hr-content="Title" style="--bg:white; --p:0 10px; --trans-x:-50%; --trans-y:-50%;"/>
                    <div class="lg:pt-4">
                        <label class="text-white" for="year">
                            Filter by Year  
                            <select id="year" class="text-gray-900 block w-52 mt-3 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500" name="year">
                                <option value="">
                                    Select Year
                                </option>
                                <option value="year1">
                                    First Year
                                </option>
                                <option value="year2">
                                    Second Year
                                </option>
                                <option value="year3">
                                    Third Year
                                </option>
                                <option value="year4">
                                    Fourth Year
                                </option>

                            </select>
                        </label>

                    </div>

                    <div class="lg:pt-4">
                        <label class="text-white" for="majors">
                            Filter by Major
                            <select id="majors" class="text-gray-900 block w-52 mt-3 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500" name="majors">
                                <option value="">
                                    Select Major
                                </option>
                                <option value="hcd">
                                    HCD
                                </option>
                                <option value="bssd">
                                    BSSD
                                </option>
                                <option value="vcsb">
                                    VCSB
                                </option>
                                <option value="film">
                                    Film
                                </option>
                                <option value="ce">
                                    CE
                                </option>
                                <option value="iadp">
                                    IADP
                                </option>
                                <option value="cap">
                                    CAP
                                </option>
                                <option value="iaidp">
                                    IAIDP
                                </option>
                                <option value="dma">
                                    DMA
                                </option>
                                <option value="cac">
                                    CAC
                                </option>
                            </select>
                        </label>

                    </div>

                    <div class="lg:pt-4">
                        <p class="text-white pb-2">Search Tools</p>
                        <form class="flex flex-col items-center w-full mb-4 md:flex-row">
                            <input placeholder="Search..." required="" type="text" class="flex-grow w-full h-12 px-4 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none md:mr-2 md:mb-0 focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"/>

                        </form>

                    </div>

                {{ end }}


            </div>
            <hr class="border-indigo-900 text-center text-2xl" data-hr-content="Title" style="--bg:white; --p:0 10px; --trans-x:-50%; --trans-y:-50%;"/>
            <br>
            <a class="block px-4 py-2 mt-2 text-sm font-semibold text-white bg-indigo-900 rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="/submit">Submit</a>
            <a class="block px-4 py-2 mt-2 text-sm font-semibold text-white  bg-indigo-900 rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="/guide">Submission Guide</a>


        </nav>


    </div>
</div>
